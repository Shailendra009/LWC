<template>
    <lightning-card title="Call Method on Child Component">
        <lightning-input value={value} label="Chechbox Value" onchange={onInputChangeHandler}></lightning-input>
        <lightning-button label="Select Checkbox" onclick={checkboxSelectHandler}></lightning-button>
        <div>I am a Div in Parent Component</div>

<!--Shadow DOM: Every LWC has shadow DOM it encapsulates the internal DOM structure of web component.
    It protects the component from being manipulated by arbitary/related HTML, CSS and Javascript.
    For e.g. here we have used different css for both child and parent component and it works respectively,
    Nothing manipulated by each other.
-->
        <c-public-method-child></c-public-method-child>
    </lightning-card>
</template>
