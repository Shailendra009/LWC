<template>                  <!--All markup code must be written within template tag-->
    <lightning-card title="Hello World: LWC">
        <!-- Avoid using Id selector in lwc CSS file, as Ids gets changed when component gets rendered-->
        <div class="greeting-class"> Hello {dynamicGreeting}</div>
        <div style="color: white; background: cornflowerblue;">Inline CSS Style</div>
        <div>Styling with element tag name</div>
        <lightning-input label="Greeting" onchange={greetingChangeHandler}></lightning-input>
    </lightning-card>
</template>
