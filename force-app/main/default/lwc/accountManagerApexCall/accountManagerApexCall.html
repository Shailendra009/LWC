<template>
    <lightning-card title="All Accounts">
        <div class="slds-p-around_medium">
            <p>
                <lightning-input type="number" label="Number of Accounts" onchange={numberOfAccountsChangeHandler}></lightning-input>
            </p>
            <p>
                <lightning-button label="Get Accounts" onclick={getAccounts}></lightning-button>
            </p>
        </div>
        <ul>
            <template if:true={responseReceived}>
                <!-- template for:each={accounts.data} for:item="account" --> <!--Uncomment it while using Wire Adapter-->
                <template for:each={accounts} for:item="account">    
                    <li key={account.Id}>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-tile label={account.Name} type="media">
                                <lightning-icon slot="media" icon-name="standard:groups"></lightning-icon>
                                <p class="slds-truncate" title={account.Phone}>{account.Phone}</p>
                            </lightning-tile>
                        </div>
                    </li>
                </template>
            </template>
        </ul>
    </lightning-card>
</template>
